    <!DOCTYPE html>
    <html ng-app="app">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Angular Lab 1</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    <body>
    <div id="box"> 
        <div id="innerbox">
            <h1>TODO List</h1>
            <p>A place to store the things you have to do!</p>

            <input type="text" placeholder="Filter your to dos" class="topInput"></input>

            <!--repeated things-->

           
            <div ng-controller="sampleToDo as ctrl">  <!--function called in the controller-->
                <p ng-repeat="toDoList in ctrl.toDoList">{{toDoList.task}}<input id ="X" type="button" value="X" ng-model="X" ng-init="completed=true"></input><input id ="completePink" type="button" value="Complete" ng-model="Complete" ng-init="completed=true"></input></p>   
            </div>

            <!--ng-model binds the value of an input field to a variable created in AngularJS
            It is uncessary here because we used the repeat function and called a array of information-->

            <!--ngClass completed-->  

            <div ng-class="completed">                          
            <input type="checkbox" id= "completeCheck" ng-model="completed" ng-init="completed = true">
              <div ng-if="completed">
                <p>completed</p>
              </div>

            <input type="text" placeholder="Add your to do" class="bottomInput"></input>
           
            <button class="button">Add</button>
            </div>

        </div>
    </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
        <script src="toDoAppModule.js"></script>
        <script src="toDoController.js"></script>
    </body>
    </html>
