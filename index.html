<!DOCTYPE html>
<html ng-app="app">
        
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular Lab 1</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body ng-controller="sampleToDo as ctrl">
    <div id="box">
        <div id="innerbox">
            <h1>TODO List</h1>
            <p>A place to store the things you have to do!</p>
            <input type="text" placeholder="Filter your to dos" class="topInput"></input>


            <ol>
                <li ng-repeat="socks in ctrl.fish">
                    <div  
                          ng-class="{ completed: fish.completed}"
                          ng-click="ctrl.toggleSelect(fish)"></input>
                  
                         {{ctrl.fish.task}}
                    <input type="submit" class="completePink" ng-model="ctrl.fish"></input>
                    </div>
                    <div
                       
                        ng-init="completed=true">
                        <button ng-click="remove($index)">Remove</button>
                        {{ctrl.fish.completed}}
                        <input class="X"  value="submit" ng-model="ctrl.completed" type="button"></input>
            
                        <div> 
                            <input type="text" ng-model="ctrl.completed">
                            <!-- <button type="button" ng-click="add()">Add</button> -->
                        </div>
                </li>
            </ol>
            
        </div>


        <!-- <body ng-controller="DemoController as demo">

            {{item.name}}
            </div>
            </body> -->





        <input type="text" placeholder="Add your to do" class="bottomInput"></input>

        <button class="button">Add</button>
    </div>

    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
    <script src="toDoAppModule.js"></script>
    <script src="toDoController.js"></script>
</body>

</html>
